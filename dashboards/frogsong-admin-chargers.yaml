# The admin entry page
# builds the title bar and 25 charger buttons

decluttering_templates: !include /config/decluttering_templates/main_page_templates/admin_dashboard.yaml

views:
  - title: Admin Tools
    sections:
      - type: grid
        cards:
          - type: custom:button-card
            styles:
              grid:
                - position: relative
                - grid-template-areas: '"i n "'
                - grid-template-columns: 25% 50% 10%
              card:
                - font-size: 20px
                - background-color: rgb(300,0,0,.3)
                - box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.66)
                - padding: 7px
            name: Admin Charger Links
            show_name: true
            alignment: center
            show_entity_picture: true
            entity_picture: /local/green-frog.png
            size: 60px
          - type: custom:decluttering-card
            template: admin_start_page_template
            variables:
              - var_charger_number: '01'
              - var_true_false: 'true'
            grid_options:
              columns: 3
              rows: 1
          - type: custom:decluttering-card
            template: admin_start_page_template
            variables:
              - var_charger_number: '02'
              - var_true_false: 'true'
            grid_options:
